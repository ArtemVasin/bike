<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="human : ${people}">
    <a th:href="@{/people/{id}(id=${human.getId()})}"
       th:text="${human.getFullName() + ', ' + human.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить человека</a>

</body>
</html>
